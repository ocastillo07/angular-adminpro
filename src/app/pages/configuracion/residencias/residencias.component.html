<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              
              <input type="text"
                      class="form-control"
                      placeholder="Buscar residencia..."
                      #txtTermino
                      (keyup)="buscar( txtTermino.value )"/>

          </div>
      </div>
  </div>
</div> 

<div class="row animated fadeIn fast"
    *ngIf="cargando">
  <div class="col-12">
      
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>

  </div>
</div> 


<div class="row"
    *ngIf="!cargando">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Residencias ({{totalResidencias}})</h4>
                        <h6 class="card-subtitle">Residencias registrados en mi aplicaci√≥n</h6>
              
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary"
                                routerLink="/dashboard/residencias/nuevo">
                                <i class="fa fa-hospital-o"></i>
                                Crear Residencia
                            </a>
                        </div>
                        
                    </div>
                </div>
              
              
              <div class="table-responsive">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th class="w100">Foto</th>
                              <th>Nombre</th>
                              <th>RFC</th>
                              <th>Direccion</th>
                              <th class="text-nowrap">Acciones</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let residencia of residencias">
                              <td class="text-center">
                                  <img [src]="residencia.logo.url" 
                                        [alt]="residencia.name"
                                        class="avatar cursor"
                                        (click)="abrirModal(residencia)"/>
                              </td>
                              <td>
                                <input type="text"
                                        class="form-control"
                                        placeholder="Nombre de la Residencia"
                                        [(ngModel)]="residencia.name"/>
                              </td>
                              <td>
                                <input type="text"
                                        class="form-control"
                                        placeholder="RFC de la Residencia"
                                        [(ngModel)]="residencia.rfc"/>
                              </td>
                              <td>
                                <input type="text"
                                        class="form-control"
                                        placeholder="Direccion de la Residencia"
                                        [(ngModel)]="residencia.address"/>
                              </td>
                              <td class="text-nowrap text-center">
                                  <a [routerLink]="['/dashboard/residencias', residencia.id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                  <a class="cursor" 
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    (click)="borrarResidencia(residencia)"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                              </td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>

              <button class="btn btn-secondary">Anteriores</button>
              &nbsp;
              <button class="btn btn-secondary">Siguientes</button>

          </div>
      </div>
  </div>
</div>
